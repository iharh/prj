<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>calc</title>
    </head>
    <script>
        function onButton(n) {
            console.log(n, typeof(n));
            if (n == '+') {
                console.log("plus entered");
            }

            let elInp = document.getElementById("inp");
            let elOut = document.getElementById("out");
           
            elInp.value = elInp.value + n;
            if (n != '+') {
                elOut.value = elOut.value + n;
            }
        }
    </script>

    <body>
        <form>
            <input type="text" id="inp"></input>
            <br/>
            <button type="button" onclick="onButton('1')">1</button>
            <button type="button" onclick="onButton('+')">+</button>
            <br/>
            <textarea name="out" id="out"></textarea>
        </form>
    </body>
</html>
