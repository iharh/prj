plugins {
    id "java"
    id "com.github.johnrengelman.shadow" version "2.0.1"
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.javassist:javassist:3.18.1-GA'

    testCompile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile "org.testcontainers:testcontainers:1.4.2"
    testCompile "io.github.openfeign:feign-core:9.5.1"
    testCompile 'org.assertj:assertj-core:3.8.0'
    testCompileOnly "org.projectlombok:lombok:1.16.18"

    // for Grapes and IDEA
    testCompileOnly "org.codehaus.groovy:groovy-all:2.4.12"
    testCompileOnly 'org.apache.ivy:ivy:2.4.0'
}

jar {
    manifest {
        attributes('Premain-Class': 'com.example.superagent.Agent')
    }
}

shadowJar {
    baseName = 'agent'
    classifier = ''

    relocate 'javassist', 'com.exmaple.javassist'
}

test {
    dependsOn shadowJar

    testLogging {
        showStandardStreams true
    }
}

sourceSets.test.resources.srcDir shadowJar.outputs.files.singleFile.parentFile
