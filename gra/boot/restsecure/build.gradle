plugins {
    id 'java'
    // mainClass find issue for 1.5.2.RELEASE
    id 'org.springframework.boot' version '1.5.5.RELEASE' 
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
}

ext {
    repoRootDir = "${rootProject.getRootDir()}/../.."
    gradleRootDir = "${repoRootDir}/gradle"
}

apply from: "${gradleRootDir}/dep-cmp.gradle"

dependencies {
    // spring
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-jetty'

    // spring security
    compile libraries.spring_security_web
    compile libraries.spring_security_config
}
