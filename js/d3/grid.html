<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://d3js.org/d3.v4.min.js"/></script>
</head>
<body>
<div id="grid"></div>

<script type="text/javascript">
var NUM_ROWS = 5;
var NUM_COLS = 7;

function buildGridData(numRows, numCols) {
    var data = new Array();

    //starting xpos and ypos at 1 so the stroke will show when we make the grid below
    var xpos = 1; 
    var ypos = 1;

    var width = 50;
    var height = 50;

    var click = 0;
    
    // iterate for rows	
    for (var row = 0; row < numRows; ++row) {
        data.push( new Array() );
        // iterate for cells/columns inside rows
        for (var column = 0; column < numCols; ++column) {
            data[row].push({
                x: xpos,
                y: ypos,
                width: width,
                height: height,
                click: click
            })
            // increment the x position. I.e. move it over by 50 (width variable)
            xpos += width;
        }
        // reset the x position after a row is complete
        xpos = 1;
        // increment the y position for the next row. Move it down 50 (height variable)
        ypos += height;	
    }
    return data;
}

function onClickFun(d) {
    var styleSet = [ "#fff", "#2C93E8", "#F56C4E", "#838690" ];
    d.click++;
    d3.select(this).style("fill", styleSet[(d.click)%4]);
}

var gridData = buildGridData(NUM_ROWS, NUM_COLS);	
// I like to log the data to the console for quick debugging
// console.log(gridData);

var grid = d3.select("#grid")
    .append("svg")
    // ??? (50 + 1) * 10 ???
    .attr("width", ((50 + 1) * NUM_COLS) + "px") 
    .attr("height", ((50 + 1) * NUM_ROWS) + "px");
	
var row = grid.selectAll(".row")
    .data(gridData)
    .enter().append("g")
    .attr("class", "row");
	
var column = row.selectAll(".square")
    .data(function(d) { return d; })
    .enter().append("rect")
    .attr("class", "square")
    .attr("x", function(d) { return d.x; })
    .attr("y", function(d) { return d.y; })
    .attr("width", function(d) { return d.width; })
    .attr("height", function(d) { return d.height; })
    .style("fill", "#fff")
    .style("stroke", "#222")
    .on('click', onClickFun);
</script>
</body>
</html>
