ext {
    groups = [
        lombok:                     'org.projectlombok',
        slf4j:                      'org.slf4j',
        log4j:                      'org.apache.logging.log4j',

        spring:                     'org.springframework',
        spring_security:            'org.springframework.security',
        spring_security_oauth:      'org.springframework.security.oauth',

        junit_jupiter:              'org.junit.jupiter',
        assertj:                    'org.assertj',
    ]
    versions = [
        lombok:                     '1.18.2',
        slf4j:                      '1.7.25',
        log4j:                      '2.9.1',

        // for spring boot 2.1.3.RELEASE
        spring:                     '5.1.5.RELEASE',
        spring_security:            '5.1.4.RELEASE',
        spring_security_oauth2:     '2.3.5.RELEASE',

        junit:                      '5.3.1',
        assertj:                    '3.11.1',
    ]
    libraries = [
        lombok:                     "${groups.lombok}:lombok:${versions.lombok}",
        // slf4j
        log4j_over_slf4j:           "${groups.slf4j}:log4j-over-slf4j:${versions.slf4j}",
        slf4j_api:                  "${groups.slf4j}:slf4j-api:${versions.slf4j}",
        slf4j_simple:               "${groups.slf4j}:slf4j-simple:${versions.slf4j}",
        // log4j
        log4j_api:                  "${groups.log4j}:log4j-api:${versions.log4j}",
        log4j_core:                 "${groups.log4j}:log4j-core:${versions.log4j}",
        log4j_slf4j_impl:           "${groups.log4j}:log4j-slf4j-impl:${versions.log4j}",
        // logback
        logstash_logback_encoder:   'net.logstash.logback:logstash-logback-encoder:5.2',
        // spring
        spring_core:                "${groups.spring}:spring-core:${versions.spring}",
        // spring security
        spring_security_web:        "${groups.spring_security}:spring-security-web:${versions.spring_security}",
        spring_security_config:     "${groups.spring_security}:spring-security-config:${versions.spring_security}",
        // spring security oauth2
        spring_security_oauth2:     "${groups.spring_security_oauth}:spring-security-oauth2:${versions.spring_security_oauth2}",
        // commons
        commons_io:                 'commons-io:commons-io:2.6',
        commons_codec:              'commons-codec:commons-codec:1.11',
        // ehcache
        ehcache:                    'org.ehcache:ehcache:3.7.0',
        // junit
        junit_jupiter_api:          "${groups.junit_jupiter}:junit-jupiter-api:${versions.junit}",
        junit_jupiter_params:       "${groups.junit_jupiter}:junit-jupiter-params:${versions.junit}",
        junit_jupiter_engine:       "${groups.junit_jupiter}:junit-jupiter-engine:${versions.junit}",
        // assertj
        assertj_core:               "${groups.assertj}:assertj-core:${versions.assertj}",
    ]
}
