plugins {
    id 'cpp-library'
}

ext {
    // TODO: move to the root level
    gradleRootDir = "${rootProject.getRootDir()}/gradle"
}

apply from: "$gradleRootDir/native.gradle"

library {
    tasks.withType(CppCompile).configureEach {
        dependsOn(':javawrapper:generateJavacpp')
        includes.from(javaInclude, javaPlatformInclude)
    }
}

