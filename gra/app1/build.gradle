plugins {
    id 'groovy'
    //id 'java'
    id 'org.springframework.boot' version '1.5.7.RELEASE'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
}

dependencies {
    // Groovy
    compile 'org.codehaus.groovy:groovy-all:2.4.12'

    // Spring
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-jetty'

    //Spring Clound
    compile 'org.springframework.cloud:spring-cloud-starter-eureka-server:1.3.4.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-eureka:1.3.4.RELEASE'
    //Spring Security
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.1.1.RELEASE'
    compile 'org.springframework.security:spring-security-crypto:4.2.3.RELEASE'
}
