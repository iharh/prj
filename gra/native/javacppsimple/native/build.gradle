plugins {
    id 'cpp-library'
}

apply from: "$gradleDir/native.gradle"

library {
    tasks.withType(CppCompile).configureEach {
        dependsOn(':javawrapper:generateJavacpp')
        includes.from(javaInclude, javaPlatformInclude)
    }
}

