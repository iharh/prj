ext {
    groups = [
        lombok:                     'org.projectlombok',
        slf4j:                      'org.slf4j',

        junit_jupiter:              'org.junit.jupiter',
        assertj:                    'org.assertj',
    ]
    versions = [
        lombok:                     '1.18.2',
        slf4j:                      '1.7.25', // 1.7.25

        junit:                      '5.3.1',
        assertj:                    '3.11.1',
    ]
    libraries = [
        lombok:                     "${groups.lombok}:lombok:${versions.lombok}",
        // slf4j
        log4j_over_slf4j:           "${groups.slf4j}:log4j-over-slf4j:${versions.slf4j}",
        slf4j_api:                  "${groups.slf4j}:slf4j-api:${versions.slf4j}",
        slf4j_simple:               "${groups.slf4j}:slf4j-simple:${versions.slf4j}",
        // logback
        logstash_logback_encoder:   'net.logstash.logback:logstash-logback-encoder:5.2',
        // commons
        commons_io:                 'commons-io:commons-io:2.6',
        commons_codec:              'commons-codec:commons-codec:1.11',
        // junit
        junit_jupiter_api:          "${groups.junit_jupiter}:junit-jupiter-api:${versions.junit}",
        junit_jupiter_params:       "${groups.junit_jupiter}:junit-jupiter-params:${versions.junit}",
        junit_jupiter_engine:       "${groups.junit_jupiter}:junit-jupiter-engine:${versions.junit}",
        // assertj
        assertj_core:               "${groups.assertj}:assertj-core:${versions.assertj}",
    ]
}
