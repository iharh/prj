plugins {
    id 'java'
    // mainClass find issue for 1.5.2.RELEASE
    id 'org.springframework.boot' version '1.5.5.RELEASE' 
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
}

ext {
    groups = [
        lombok:                     'org.projectlombok',

        spring:                     'org.springframework',
    ]
    versions = [
        // mainClass find issue for 1.5.2.RELEASE
        springBoot:                 '1.5.5.RELEASE',
        spring:                     '4.3.7.RELEASE',
        springSecurity:             '4.1.3.RELEASE',
    ]
    libraries = [
        lombok:                     "${groups.lombok}:lombok:${versions.lombok}",

        // spring
        //spring_context: "${groups.spring}:spring-context:${versions.spring}",
        //spring_core:    "${groups.spring}:spring-core:${versions.spring}",
        spring_aop:                 "org.springframework:spring-aop:${versions.spring}",
        spring_aspects:             "org.springframework:spring-aspects:${versions.spring}",
        spring_beans:               "org.springframework:spring-beans:${versions.spring}",
        spring_core:                "org.springframework:spring-core:${versions.spring}",
        spring_context:             "org.springframework:spring-context:${versions.spring}",
        spring_context_support:     "org.springframework:spring-context-support:${versions.spring}",
        spring_expression:          "org.springframework:spring-expression:${versions.spring}",
        spring_jdbc:                "org.springframework:spring-jdbc:${versions.spring}",
        spring_messaging:           "org.springframework:spring-messaging:${versions.spring}",
        spring_orm:                 "org.springframework:spring-orm:${versions.spring}",
        spring_jms:                 "org.springframework:spring-jms:${versions.spring}",
        spring_web:                 "org.springframework:spring-web:${versions.spring}",
        spring_test:                "org.springframework:spring-test:${versions.spring}",
        spring_tx:                  "org.springframework:spring-tx:${versions.spring}",
        spring_webmvc:              "org.springframework:spring-webmvc:${versions.spring}",

        // spring boot
        spring_boot:                "org.springframework.boot:spring-boot:${versions.springBoot}",
        spring_boot_autoconfigure:  "org.springframework.boot:spring-boot-autoconfigure:${versions.springBoot}",
        spring_boot_actuator:       "org.springframework.boot:spring-boot-actuator:${versions.springBoot}",

        // logback
        logback_classic:            'ch.qos.logback:logback-classic:1.2.3',
    ]
}

dependencies {
    // Spring
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-jetty'
}
