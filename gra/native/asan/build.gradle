plugins {
    id 'base'
    id 'cpp'
}

model {
    buildTypes {
        release
    }

    toolChains {
        clang(Clang)
    }

    platforms {
        x64 {
            architecture "x86_64"
        }
    }

    binaries {
        all {
            if (toolChain in Clang) {
                println 'toolchain is Clang!'
                cppCompiler.args '-std=c++0x', '-O0', '-g', '-fsanitize=address', '-fno-omit-frame-pointer'
                linker.args '-g', '-fsanitize=address'
            }
        }
    }

    components {
        main(NativeExecutableSpec) {
            targetPlatform 'x64'
            sources {
                cpp {
                    source {
                        srcDirs 'src/main/cpp'
                        include '*.cpp'
                    }
                }
            }
        }
    }
}
