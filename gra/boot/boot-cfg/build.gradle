buildscript {
    ext {
        springBootVersion = '2.0.1.RELEASE'
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

plugins {
    id 'io.franzbecker.gradle-lombok' version '1.11'
//    id 'org.springframework.boot' version '2.0.0.RC1'
    id 'java'
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

dependencies {
    compileOnly('org.projectlombok:lombok')

    // Spring Boot
    compile('org.springframework.boot:spring-boot-starter')
    // compile("org.springframework.boot:spring-boot-starter-logging")
    // compile 'org.springframework.boot:spring-boot-starter-actuator' // for manage
}

bootRun {
    // mainClassName = 'org.springframework.boot.loader.PropertiesLauncher'
    // systemProperty 'java.library.path', shLibDir
    // execSpec {
    //    systemProperty 'java.library.path', shLibDir
    // }
    //jvmArgs = ['-Dlang.id=de']
    jvmArgs = ['-Dlang.id=en']
}
