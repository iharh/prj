plugins {
    id 'base'
    id 'c'
}

model {
    buildTypes {
        release
    }

    toolChains {
        visualCpp(VisualCpp) {
            //installDir "${project.'vs.base'}"
        }
        gcc(Gcc)
    }

    platforms {
        x64 {
            architecture "x86_64"
        }
    }

    binaries {
        withType(SharedLibraryBinarySpec) { // all
            cppCompiler.define "NDEBUG"
            // Define toolchain-specific compiler and linker options
            if (toolChain in Gcc) {
                println 'toolchain is Gcc!'
                // "-O2", "-fno-access-control"
                cppCompiler.args '-std=c++0x', '-Wno-narrowing'
            }
            if (toolChain in VisualCpp) {
                // #if defined (__STDC_VERSION__) && __STDC_VERSION__ >= 199901L
                cCompiler.define "__STDC_VERSION__=199901L"
                cCompiler.define "YY_NO_UNISTD_H"
                cCompiler.define "DLL_BLD"
                println 'toolchain is VisualCpp!'
            }
        }
    }

    repositories {
        libs(PrebuiltLibraries) {
            zlib_win {
                def libName = "zlib"
                def userHome = System.getProperty("user.home")
                // conan install zlib/1.2.11@lasote/stable -b -s arch="x86_64" -s build_type="Release" -s compiler="Visual Studio" -s compiler.runtime="MT" -s compiler.version="10" -s os="Windows" -o shared="True" 
                // shared="False"
                def packageHash = 'deeef9847bd36121da67dea498a190a923f6c7a0'
                def baseDir = "${userHome}/.conan/data/${libName}/1.2.11/lasote/stable/package/${packageHash}"
                headers.srcDir "${baseDir}/include"
                //binaries.withType(StaticLibraryBinary) {
                //    staticLibraryFile = file("${baseDir}/lib/${libName}static.lib")
                //}
                binaries.withType(SharedLibraryBinary) {
                    sharedLibraryFile = file("${baseDir}/bin/${libName}.dll")
                    sharedLibraryLinkFile = file("${baseDir}/lib/${libName}.lib")
                }
            }
        }
    }

    components {
 	foma(NativeLibrarySpec) { // SharedLibraryBinarySpec
            targetPlatform 'x64'
            sources {
                c {
                    source {
                        srcDirs 'src/main/c/foma/gen'
                        include 'regex.c'
                        include 'lex.lexc.c'
                        include 'lex.yy.c'
                        include 'lex.cmatrix.c'

                        srcDirs 'src/main/c/foma/foma'
                        //include "**/*.c"
                        include 'mem.c'
                        include 'utf8.c'
                        include 'stringhash.c'
                        include 'define.c'
                        include 'flags.c'
                        include 'int_stack.c'
                        include 'io.c'
                        include 'structures.c'
                        include 'dynarray.c'
                        include 'constructions.c'
                        include 'trie.c'
                        include 'rewrite.c'
                        include 'determinize.c'
                        include 'minimize.c'
                        include 'coaccessible.c'
                        include 'topsort.c'
                        include 'extract.c'
                        include 'reverse.c'
                        include 'sigma.c'
                        include 'miminize.c'
                        include 'lexcread.c'
                        include 'spelling.c'
                        //
                        include 'apply.c'
                    }
                    exportedHeaders {
                        srcDirs 'src/main/c/foma/foma' //, 'src/main/c/foma/gen'
                    }
                    lib library: 'zlib_win' //, linkage: 'static'
                }
            }
        }
        all {
            binaries.withType(StaticLibraryBinarySpec) {
                buildable = false
            }
            binaries.withType(SharedLibraryBinarySpec) {
                //if (toolChain in VisualCpp) {
                    //cCompiler.args '/MT'
                    //linker.args '/MT'
                //} 
            }
        }
    }
}

